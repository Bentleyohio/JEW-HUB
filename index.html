<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEW HUB | v1.0 Official</title>
    <style>
        :root {
            --sidebar-width: 240px;
            --accent: #00ffcc;
            --bg-dark: #0d1117;
            --bg-main: #010409;
            --card-bg: #161b22;
        }

        body { background-color: var(--bg-main); color: #c9d1d9; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; overflow: hidden; }

        /* SIDEBAR */
        nav { width: var(--sidebar-width); height: 100vh; background: var(--bg-dark); border-right: 1px solid #30363d; position: fixed; padding: 20px 0; }
        .logo { padding: 0 25px; margin-bottom: 30px; color: white; border-bottom: 1px solid #30363d; padding-bottom: 20px; }
        .logo span { color: var(--accent); }
        .nav-links a { display: block; padding: 12px 25px; color: #adbac7; text-decoration: none; border-left: 4px solid transparent; transition: 0.3s; }
        .nav-links a:hover { background: #21262d; border-left-color: var(--accent); color: white; }

        /* MAIN HUB */
        main { margin-left: var(--sidebar-width); padding: 40px; width: calc(100% - var(--sidebar-width)); height: 100vh; overflow-y: auto; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        
        .game-card { background: var(--card-bg); border-radius: 12px; border: 1px solid #30363d; overflow: hidden; transition: 0.3s; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 0 20px rgba(0,255,204,0.2); }
        .game-thumb { height: 140px; background: #2d333b; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        .game-info { padding: 15px; text-align: center; }
        
        .play-btn { 
            background: var(--accent); border: none; width: 100%; padding: 12px; 
            border-radius: 6px; font-weight: bold; cursor: pointer; 
        }

        /* FULLSCREEN MODAL */
        #gameOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000;
        }
        #gameIframe { width: 100%; height: 100%; border: none; }
        .close-btn { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer; z-index: 1001; opacity: 0.5; }
        .close-btn:hover { opacity: 1; color: var(--accent); }
    </style>
</head>

<script>
 function launchGame(url) {
    const cacheBuster = url + "?v=" + Math.random();
    document.getElementById('gameIframe').src = cacheBuster;
    document.getElementById('gameOverlay').style.display = "block";
}

function terminateGame() {
    document.getElementById('gameOverlay').style.display = "none";
    document.getElementById('gameIframe').src = "";
}
